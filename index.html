<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Celebrare</title>
</head>
<body >
    <nav class="d-flex">
        <h2 id="head" class="py-3 w-100 text-center fst-italic fw-normal">Add Image/Icon</h2>
    </nav>

    <button type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#cropmodal" id="cropmodalbutton">
        Launch demo modal
    </button>
    <div class="modal" id="cropmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="close1" data-bs-dismiss="modal" aria-label="Close">back</button>
                    <button id="rotate">rotate</button>
                    <button>flip</button>
                    <button id="crop">crop</button>    
                </div>
                <div class="modal-body">
                    <div>
                        <canvas id="canvas1"></canvas>
                        <div id="cropdiv">
                            <span id="span1" class="d-flex justify-content-center align-items-center text-white">◤</span>
                            <span id="span2" class="d-flex justify-content-center align-items-center text-white">◥</span>
                            <span id="span3" class="d-flex justify-content-center align-items-center text-white">◢</span>
                            <span id="span4" class="d-flex justify-content-center align-items-center text-white">◣</span>
                        </div>    
                    </div>
                </div>    
            </div>
        </div>    
    </div>

    <button type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#effectsmodal" id="effectsmodalbutton">
        Launch demo modal
    </button>
    <div class="modal" id="effectsmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="close2" data-bs-dismiss="modal" aria-label="Close">close</button>
                </div>
                <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                    <h3>Uploaded Image</h3>
                    <canvas id="canvas2"></canvas>
                    <div>
                        <button>original</button>
                        <button>heart</button>
                        <button>square</button>
                        <button>circle</button>
                        <button>rectangle</button>        
                    </div>
                    <button id="final">Use this image</button>
                </div>
    
            </div>
        </div>    
    </div>

    <div id="firsts" class=" d-flex flex-column justify-content-center text-center align-items-center">
        <div class="border rounded d-inline py-3 my-3">
            <div>Upload Image</div>
            <div class="mt-3">
                <input type="file" name="input" id="input" accept="image/*">
            </div>
        </div>
        <div id="outputd" class="mt-3">
            <img id="output">
        </div>
    </div>

    <img id="initialimage" class="d-none">
    <script src="script.js" type="text/javascript"></script>
    <script src="cropper.js" type="text/javascript"></script>
</body>
</html>
